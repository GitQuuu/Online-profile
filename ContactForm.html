<!DOCTYPE html> 
<html>
    <Head>
        <title>Contact</title>
        <meta charset="utf-8"/>
        <meta name="description" content="Contact form"/>
    </Head>
    <Body>
        <form id="Contact" action="#" method="POST">
                Input Name:</br>
                <input type="text" autofocus/></br>
                Input Github Name:</br>
                <input type="text" placeholder="Optional"/></br>
                Input email:</br>

                Input phone number:</br>

                </label>
                <label for="Female">
                    <input id="Female" type="radio" name="Male/Female">Female
                </label><br>
                <label for="Sweet">
                        <input id="Sweet" type="checkbox" name="personality">Sweet
                    </label>
                <label for="Kind">
                    <input id="Kind" type="checkbox" name="personlity">Kind
                </label>
                <label for="Mean">
                        <input id="Mean" type="checkbox" name="personlity">Mean
                </label><br>
                <textarea style="width:200px;"placeholder="Message"></textarea></Body></br>
                <input type="submit" value="SEND"/>
                <input type="reset" value="RESET"/>
        </form>


        



   
   

    </Body>
</html>
